<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creative HTML Project | Kamal Ahmed</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero">

        <!-- Left Column -->
        <div class="left-col">
            <img class="menu-icon" src="images/menu.svg" alt="menu icon">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="line-shape"></div>
            <div class="quotation">
                <img src="images/left-quote.svg" alt="Left Quote" class="left-quote">
                <p>
                    Modesty is the best fashion. If Nakedness was a sign of modernism then animal are most modern than
                    most of us
                </p>
                <img src="images/right-quote.svg" alt="Right Quote" class="right-quote">
            </div>

            <div class="small-fashion-image">
                <img src="images/boy.jpg" alt="Small Fashon Boy">
                <span class="line-shape"></span>
                <div class="pagination-pointer">01/05</div>

            </div>

        </div> <!-- ends .left-col -->


        <!-- Right Column -->
        <div class="right-col">
            <div class="navbar">
                <img class="search" src="images/search.svg" alt="search icon">
                <ul>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Show</a></li>
                    <li><a href="#">My Wardrobe</a></li>
                </ul>
                <img class="user-profile" src="images/user.svg" alt="user">
            </div>

            <div class="line-shape"><span></span></div>

        </div> <!-- ends .right-col -->
</body>

</html>
