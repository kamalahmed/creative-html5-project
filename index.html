<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creative HTML Project | Kamal Ahmed</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero">
        <div class="left-col">
            <img class="menu-icon" src="images/menu.svg" alt="menu icon">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="line-shape"></div>
        </div>
        <div class="right-col">
            <div class="navbar">
                <img class="search" src="images/search.svg" alt="search icon">
                <ul>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Show</a></li>
                    <li><a href="#">My Wardrobe</a></li>
                </ul>
                <img class="user-profile" src="images/user.svg" alt="user">
            </div>

            <div class="line-shape"><span></span></div>

        </div>
</body>

</html>
